<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- SEO Meta Tags -->
    <title>MateCloud - Gaming na Nuvem | Plataforma de Cloud Gaming Premium</title>
    <meta name="description" content="Jogue seus games favoritos na nuvem com MateCloud. Gaming em alta qualidade sem downloads, com acesso multiplataforma e performance profissional." />

    <!-- Viewport and Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Favicon and Icons -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
