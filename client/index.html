<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- SEO Meta Tags -->
    <title>MateCloud - Gaming na Nuvem | Plataforma de Cloud Gaming Premium</title>
    <meta name="description" content="Jogue seus games favoritos na nuvem com MateCloud. Gaming em alta qualidade sem downloads, com acesso multiplataforma e performance profissional." />
    <meta name="keywords" content="cloud gaming, gaming na nuvem, MateCloud, jogos online, streaming games" />
    <meta name="author" content="MateCloud" />
    
    <!-- Viewport and Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/avif" href="/matecloud-favicon.avif" />
    <link rel="icon" type="image/webp" href="/matecloud-favicon.webp" />
    <link rel="icon" type="image/png" sizes="32x32" href="/matecloud-favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/matecloud-favicon.png" />
    <link rel="shortcut icon" href="/matecloud-favicon.png" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//supabase.co" />
    
    <!-- Performance optimizations -->
    <link rel="preload" href="/matecloud-favicon.avif" as="image" type="image/avif" />
    <link rel="preload" href="/matecloud-favicon.webp" as="image" type="image/webp" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"></noscript>
    
    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div id="root">
      <!-- Minimal loading fallback that gets replaced quickly -->
      <div id="initial-loader" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        color: white;
        font-family: Inter, system-ui, sans-serif;
      ">
        <div style="text-align: center;">
          <div style="
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "></div>
          <div style="font-size: 20px; font-weight: 600;">MateCloud</div>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      // Only load Replit banner in Replit environment
      if (typeof window !== 'undefined' && 
          (window.location.hostname.includes('replit.dev') || 
           window.location.hostname.includes('replit.co'))) {
        const script = document.createElement('script');
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
